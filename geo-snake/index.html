<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Geometry Quest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <header>
            <div class="stat">
                <span class="label">CAN</span>
                <span id="lives-display" class="value">3</span>
            </div>
            <div class="stat">
                <span class="label">PUAN</span>
                <span id="score-display" class="value">0</span>
            </div>
        </header>

        <canvas id="game-canvas"></canvas>

        <div id="grade-overlay" class="overlay">
            <div class="overlay-content">
                <h1>KAÇINCI SINIFSIN?</h1>
                <p>Seviyene uygun sorular için sınıfını seç:</p>
                <div class="grade-grid">
                    <button class="grade-btn" data-grade="3">3. SINIF</button>
                    <button class="grade-btn" data-grade="4">4. SINIF</button>
                    <button class="grade-btn" data-grade="5">5. SINIF</button>
                    <button class="grade-btn" data-grade="6">6. SINIF</button>
                    <button class="grade-btn" data-grade="7">7. SINIF</button>
                </div>
            </div>
        </div>

        <div id="start-overlay" class="overlay hidden">
            <div class="overlay-content">
                <h1>GEO-SNAKE</h1>
                <p>Elmaları topla, soruları çöz, uzat!</p>
                <button id="start-btn">BAŞLA</button>
            </div>
        </div>

        <div id="question-overlay" class="overlay hidden">
            <div class="overlay-content question-card">
                <h2>Geometri Sorusu</h2>
                <div id="question-text">Soru buraya gelecek...</div>
                <div id="options-container">
                    <!-- Options buttons will be injected here -->
                </div>
                <div id="feedback-text" class="hidden">Tebrikler doğru!</div>
                <div id="countdown-container" class="hidden">
                    <span id="countdown-number">3</span>
                </div>
            </div>
        </div>

        <div id="victory-overlay" class="overlay hidden">
            <div class="overlay-content">
                <h1 class="victory-title">YILAN ÇOK UZUN!</h1>
                <p>Müthiş gidiyorsun!</p>
                <div class="choice-container">
                    <button id="continue-btn" class="grade-btn">DAHA UZATACAK MISIN?</button>
                    <button id="victory-restart-btn" class="grade-btn">BİTİR</button>
                </div>
            </div>
            <div id="confetti-container"></div>
        </div>

        <div id="game-over-overlay" class="overlay hidden">
            <div class="overlay-content">
                <h1 class="game-over-title">OYUN BİTTİ</h1>
                <p>Final Skor: <span id="final-score">0</span></p>
                <button id="restart-btn">TEKRAR DENE</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
